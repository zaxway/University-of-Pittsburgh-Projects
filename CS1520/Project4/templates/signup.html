{% block body %}

<style>
  * {
  box-sizing: border-box;
  }

  *:focus {
  	outline: none;
  }
  body {
  font-family: Arial;
  background-color: #3498DB;
  padding: 50px;
  }
  .signup {
  margin: 20px auto;
  width: 300px;
  }
  .signup-screen {
  background-color: #FFF;
  padding: 20px;
  border-radius: 5px
  }

  .app-title {
  text-align: center;
  color: #777;
  }

  .signup-form {
  text-align: center;
  }
  .control-group {
  margin-bottom: 10px;
  }

  input {
  text-align: center;
  background-color: #ECF0F1;
  border: 2px solid transparent;
  border-radius: 3px;
  font-size: 16px;
  font-weight: 200;
  padding: 10px 0;
  width: 250px;
  transition: border .5s;
  }

  input:focus {
  border: 2px solid #3498DB;
  box-shadow: none;
  }

  .btn {
    border: 2px solid transparent;
    background: #3498DB;
    color: #ffffff;
    font-size: 16px;
    line-height: 25px;
    padding: 10px 0;
    text-decoration: none;
    text-shadow: none;
    border-radius: 3px;
    box-shadow: none;
    transition: 0.25s;
    display: block;
    width: 250px;
    margin: 0 auto;
  }

  .btn:hover {
    background-color: #2980B9;
  }

  .login-link {
    font-size: 12px;
    color: #444;
    display: block;
  	margin-top: 12px;
  }
</style>

<form action="/signUp" method="POST">
	<div class="signup">
		<div class="signup-screen">
			<div class="app-title">
				<h1>Player Sign Up Form</h1>
			</div>

			<div class="signup-form">
				<div>
					<input type="text" placeholder="birthday mm/dd/yyyy" name="bday" id="bday">
					<label for="login-bday"></label>
				</div>

        <div>
  				<input type="text" placeholder="username" name="uName" id="uName">
  				<label for="login-name"></label>
        </div>

        <div>
  				<input type="password" class="login-field" value="" placeholder="password" name="password" id="password">
  				<label for="login-pass"></label>
        </div>
            <input type="submit" value="Log in" class="btn btn-primary btn-large btn-block" >
			    <br>
			</div>
		</div>
	</div>
</form>

{% endblock %}
